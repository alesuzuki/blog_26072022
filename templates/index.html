

<html>
    <head>
        <title>"Blog do caos e destruição"</title>
    </head>
    <body>
        <h1> 
            "Blog do caos e destruição"
        </h1>

        {% for post in posts %}
            <article class="post">
                <header>
                    <div>
                        <h1>
                            {{ post.title }}
                        </h1>
                        
                        <div class="about"> 
                            by {{ post.author }}
                            on
                            {{ post.created.strftime ('%d-%m-%Y') }}
                        </div>

                    </div>
                </header>
                <p class="body"> {{ post.body }} </p>

            </article>
        {% endfor %}



    </body>
</html>
